<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS FÃºtbol</title>
  <link rel="stylesheet" href="./index.pcss">
  <script defer src="./index.js"></script>
</head>
<body>

  <div class="field">
    <div class="left zone">
      <div class="top corner"></div>
      <div class="area">
        <div class="goal"></div>
        <div class="smallarea"></div>
      </div>
      <div class="bottom corner"></div>
    </div>
    <div class="middle zone"></div>
    <div class="right zone">
      <div class="top corner"></div>
      <div class="area">
        <div class="goal"></div>
        <div class="smallarea">
        </div>
      </div>
      <div class="bottom corner"></div>
    </div>
    <div class="playable numbers tenerife">
      <div class="player p1 goalkeeper" data-number="1"></div>
      <div class="player p2" data-number="2"></div>
      <div class="player p3" data-number="3"></div>
      <div class="player p4" data-number="4"></div>
      <div class="player p5" data-number="5"></div>
      <div class="player p6" data-number="6"></div>
      <div class="player p7" data-number="7"></div>
      <div class="player p8" data-number="8"></div>
      <div class="player p9" data-number="9"></div>
      <div class="player p10" data-number="10"></div>
      <div class="player p11" data-number="11"></div>
    </div>
  </div>

  <div class="info-panel">
    <kbd>t</kbd> <span>Field type</span>
    <kbd>e</kbd> <span>Equipation</span>
    <kbd>f</kbd> <span>Formation</span>
  </div>

</body>
</html>
